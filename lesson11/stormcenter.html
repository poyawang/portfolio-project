<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lesson11/css/storm-style.css">
    <link rel="stylesheet" href="../lesson11/css/storm-medium.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather Check-Preston</title>
</head>

<body>
    <div id='content'>
        <header>
            <a href="../lesson11/homepage.html">
                <img class='logo' src="../lesson11/img/logo.png" alt="weather check logo">
            </a>
                <h1>Weather Check</h1>
            <div>Let's open the window to feel the weather.</div>
        </header>
        <nav>
            <ul class='navigation'>
                <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
                <li><a href="../lesson11/homepage.html">Home</a></li>
                <li><a href="../lesson11/preston.html">Preston</a></li>
                <li><a href="../lesson11/sodaspring.html">Soda Springs</a></li>
                <li><a href="../lesson11/fishhaven.html">Fish Haven</a></li>
                <li><a href="../lesson11/stormcenter.html" class='active'>Storm Center</a></li>
                <li><a href="../lesson11/gallery.html" >Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h3>Storm Center</h3>
            <div class='storminput'>
                <form method='get' action="../lesson11/thanks.html">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class='form-item'>
                            <label for="firstname" class="required"> First Name</label>
                            <input type="text" id="firstname" name="firstname" pattern='[A-Za-z ]{5,}' required>
                        </div>
                        <div class='form-item'>
                            <label for="lastname" class='required'> Last Name</label>
                            <input type="text" id="lastname" name="lastname" pattern='(\w| ){5,}' required>
                        </div>
                        <div class='form-item'>
                            <label for="email" class='email'> Email</label>
                            <input type="email" id="email" name="email" placeholder="sample@gmail.com">                 
                        </div>
                        <div class='form-item'>
                            <label for="phone" class='required'> Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="1234567890" required>                  
                        </div>
                        <div class='form-item'>
                            <label for="zipcode" class='required'> Zip Code</label>
                            <input type="number" id="zipcode" name="zipcode" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Storm Information</legend>
                        <div class='form-item'>
                            <label for="stormdate" class='stormdate'> Storm Date</label>
                            <input type="date" id="stormdate" name="stormdate">
                        </div>
                        <div class='form-item'>
                            <label for="stype"> Storm Type</label>
                            <input list="stormtype" id="stype" name='type'>
                        </div>
                        <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                        <div class='form-item'>
                            <label class="severity" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" 
                                list="severity" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                <span id="ratingvalue">5</span>
                            </label>
                        </div>
                        <datalist id="severity">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                        <div class='form-item'>
                            <label class='stormregion'>Storm Region
                                <select name="subject">
                                    <option value="">Select Region</option>
                                    <option value="preston">Preston</option>
                                    <option value="sodaspring">Soda Spring</option>
                                    <option value="fishhaven">Fish Haven</option>
                                </select>
                            </label>
                        </div>
                        <div class='form-item'>
                            <label class='levelrate'>User In-danger Level</label>
                            <label class='level'><input type='radio' name='level' value='yes'> Yes</label>
                            <label class='level'><input type='radio' name='level' value='maybe'> Maybe</label>
                            <label class='level'><input type='radio' name='level' value='no'> No</label>
                            
                        </div>
                        <div class='form-item'>
                            <label for="comment">Additional Information or Comment</label>
                            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                        </div>
                    </fieldset>
                    <div>
                        <button class='form-item-button' type='submit'>Form Submission</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div id="copyright">
                &copy; <span id='year'></span> | Po-Ya Wang | Idaho | <a href="https://www.byui.edu">BYU-Idaho</a>
                <br><span id='current-date'></span>
            </div>
        </footer>
        <script src="../lesson11/js/stormcenter.js"></script>
    </div>

    </script>

      WebFont.load({
        google: {
          families: ['Mukta', 'Sriracha']

    </script>
</body>

</html>
