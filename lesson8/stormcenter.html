<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Preston town weather forecast from Weather Check Website'>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../lesson8/css/style.css">
    <link rel="stylesheet" href="../lesson8/css/medium.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather Check-Preston</title>
</head>

<body>
    <div id='content'>
        <header>
            <img class='logo' src="../lesson6/images/logo.png" alt="weather check logo">
            <h1>Weather Check</h1>
            <div>Let's open the window to feel the weather.</div>
        </header>
        <nav>
            <ul class='navigation'>
                <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="../lesson6/preston-6.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a href="../lesson8/stormcenter.html" class='active'>Storm Center</a></li>
                <li><a href="../lesson7/gallery-7.html" >Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h3>Storm Center</h3>
            <form method='get' action="../lesson8/thanks.html">
                <div class='form-item'>
                    <label for="firstname" class='required'> First Name</label>
                    <input type="text" name='firstname' pattern='(\w| ){5,}' required>
                </div>
                <div class='form-item'>
                    <label for="lastname" class='required'> Last Name</label>
                    <input type="text" name='lastname' pattern='(\w| ){5,}' required>
                </div>
                <div class='form-item'>
                    <label for="email" class='email'> Email</label>
                    <input type="email" name='email' placeholder="sample@gmail.com">                 
                </div>
                <div class='form-item'>
                    <label for="phone" class='required'> Phone</label>
                    <input type="tel" name='phone' placeholder="1234567890" required>                  
                </div>
                <div class='form-item'>
                    <label for="zipcode" class='required'> Zip Code</label>
                    <input type="number" name='zipcode' required>
                </div>
                <div class='form-item'>
                    <label for="stormdate" class='stormdate'> Storm Date</label>
                    <input type="date" name='stormdate'>
                </div>
                <div class='form-item'>
                    <label for="stormtype"> Storm Type</label>
                    <input list='stormtype' id='type' name='type'>
                </div>
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <div class='form-item'>
                	<label class="severity" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                	<input type="range" id="rating" value="5" min="1" max="10" step="1" 
                	    list="severity" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                	    <span id="ratingvalue">5</span>
                	</label>
                </div>
                <datalist id="severity">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <div class='form-item'>
                    <label class='stormregion'>Storm Region
                        <select name="subject">
                            <option value="">Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodaspring">Soda Spring</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                </div>
                <div class='form-item'>
                    <label class='levelrate'>User In-danger Level</label>
                    <label class='level'><input type='radio' name='level' value='yes'> Yes</label>
                    <label class='level'><input type='radio' name='level' value='maybe'> Maybe</label>
                    <label class='level'><input type='radio' name='level' value='no'> No</label>
                    
                </div>
                <div class='form-item'>
                    <label for="comment">Additional Information or Comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <button class='form-item-button' type='submit'>Form Submission</button>
                </div>
            </form>
        </main>
        <footer>
            <div id="copyright">
                &copy; <span id='year'></span> | Po-Ya Wang | Idaho | <a href="https://www.byui.edu">BYU-Idaho</a>
                <br><span id='current-date'></span>
            </div>
        </footer>
        <script src="../lesson8/js/stormcenter.js"></script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js">
    </script>
    <script>
      WebFont.load({
        google: {
          families: ['Mukta', 'Sriracha']
        }
      });
    </script>
</body>

</html>
