    </header>
    <main>
        <h1>Reservations</h1>
        <div class='reserve_input'>
            <form method='get' action="../scoots/reserve_advanced.html">
            <fieldset>
                <legend>Contact Information</legend>
                <div class='form-item'>
                    <label for="firstname" class="required"> First Name</label>
                    <input type="text" id="firstname" name="firstname" pattern='[A-Za-z ]{5,}' required>
                </div>
                <div class='form-item'>
                    <label for="lastname" class='required'> Last Name</label>
                    <input type="text" id="lastname" name="lastname" pattern='(\w| ){5,}' required>
                </div>
                <div class='form-item'>
                    <label for="email" class='email'> Email</label>
                    <input type="email" id="email" name="email" placeholder="sample@gmail.com">                 
                </div>
                <div class='form-item'>
                    <label for="phone" class='required'> Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required>                  
                </div>
            </fieldset>
            <fieldset>
                <legend>Time/Place</legend>
                <div class='form-item'>
                    <label for="type">Pick Up Location</label>
                    <input list="picklocation" id="type" name='type'>
                </div>
                <datalist id="picklocation">
                    <option value="Playa del Carmen-Cozumel Ferry dock">
                    <option value="Terminal Puerta Maya">
                </datalist>
                <div class='form-item'>
                    <label for="pickdate" class='pickdate'> Pick-up Date</label>
                    <input type="date" id="pickdate" name="pickdate">
                </div>
                <div class='form-item'>
                    <label for="type">Pick-Up Time</label>
                    <input list="picktime" id="picktime" name='type'>
                </div>
                <datalist id="picktime">
                    <option value="10:00">
                    <option value="11:00">
                    <option value="12:00">
                    <option value="13:00">
                    <option value="14:00">
                    <option value="15:00">
                    <option value="16:00">
                    <option value="17:00">
                    <option value="18:00">
                </datalist>
                <div class='form-item'>
                    <label for="type">Return Location</label>
                    <input list="returnlocation" id="returnlocate" name='type'>
                </div>
                <datalist id="returnlocation">
                    <option value="Playa del Carmen-Cozumel Ferry dock">
                    <option value="Terminal Puerta Maya">
                </datalist>
                <div class='form-item'>
                    <label for="returndate" class='returndate'> Return Date</label>
                    <input type="date" id="returndate" name="returndate">
                </div>
                <div class='form-item'>
                    <label for="type">Return Time</label>
                    <input list="returntime" id="returntime" name='type'>
                </div>
                <datalist id="returntime">
                    <option value="10:00">
                    <option value="11:00">
                    <option value="12:00">
                    <option value="13:00">
                    <option value="14:00">
                    <option value="15:00">
                    <option value="16:00">
                    <option value="17:00">
                    <option value="18:00">
                </datalist>
            </fieldset>
            <fieldset>
                <legend>Rental Type</legend>
                    <div class='form-item'>
                        <label class='type'><input type='radio' name='level' value='scooter'>Honda Motor Scooters</label>
                        <input list="scooter" id="scooter" name='type'>
                    </div>
                    <datalist id="scooter">
                        <option value="Honda Metropolitan scooter(49cc)">
                        <option value="Honda Dio scooter (110cc)">
                        <option value="Honda PCX150 scooter (149cc)">
                    </datalist>
                    <div class='form-item'>
                        <label class='type'><input type='radio' name='level' value='atv'>ATV side-by-side</label>
                        <input list="atv" id="atv" name='type'>
                    </div>
                    <datalist id="atv">
                        <option value="Honda Pioneer ATV">
                    </datalist>
                    <div class='form-item'>
                        <label class='type'><input type='radio' name='level' value='jeep'>Jeep</label>              
                        <input list="jeep" id="jeep" name='type'>
                    </div>
                    <datalist id="jeep">
                        <option value="Jeep Wrangler - 4 door with a/c">
                        <option value="Jeep Wrangler - 2 door">
                    </datalist>   
            </fieldset>
            <fieldset>
                <legend>Payment</legend>
                <div class='form-item'>
                    <label class='type'>Payment Method</label>
                    <input list="payment" id="payment" name='type'>
                </div>
                <datalist id="payment">
                    <option value="Google Pay">
                    <option value="Cash">
                    <option value="Credit Card">
                    <option value="Debit Card">
                    <option value="PayPal">
                </datalist>
            </fieldset>
            <div class='comment'>
                <label for="comment">Additional Information or Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            </div>
            <div class='rental-agreement'>
                <label class='type'><input type='checkbox' name='agreement' value='agreement'>
                    I accpet the Terms and Conditions of Scoots online rental, and filled out the <a href="../scoots/rental_agreement.html">Rental Agreement Form</a>.<br>
                    (click the link to get the form)</label>              
            </div>
            <div>
                <button class='form-item-button' type='submit'>Form Submission</button>
            </div>
            </form>
        </div>
        


    </main>
